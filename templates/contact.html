    <!--Body text-->
    <div class="row">
      <div class="col border">
        <p id="Head_Cnt" class="header display-6 border text-center" onclick="FontChange()">
          Contact Us
        </p>
        <p id="Cnt_Info" onmouseover="Allign_right()" onmouseout="Allign_left()">
          Address: Shop 10, Green Gables Shopping Centre, Mairangi Bay, Auckland 0630
          <br>
          Contact Number: 09 478 9997
          <br>
          Email Address: info@captivateinteriors.co.nz
          <br>
          Fax Number: +64 9-478 9997

    <!--Form-->
    <div class="row container border">
      <div class="col-sm-5">
        <form action="/contact">
          <div class="mb-3 mt-3 col-auto">
            <label for="name" class="form-label">Name:</label>
            <input type="name" class="form-control" id="name" placeholder="Enter name" name="name">
          </div>
          <div class="mb-3 col-auto">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
          </div>
          <label for="comment">Subject</label>
          <textarea class="form-control" rows="1" id="subject" name="text"></textarea>
          <label for="comment">Comments:</label>
          <textarea class="form-control" rows="4" id="comment" name="text"></textarea>
          <button class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    function FontChange() {
      var Heading = document.getElementById('Head_Cnt');

      Heading.style.fontSize = "50px";
      Heading.style.color = "blue";
    }

    function Allign_right() {
      var Contact = document.getElementById('Cnt_Info');

      Contact.style.float = "right";
    }

    function Allign_left() {
      var Contact = document.getElementById('Cnt_Info');

      Contact.style.float = "left";
    }
  </script>
